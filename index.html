<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>E-commerce</title>
  </head>
  <body class="container">
    <!-- HEADER Y MENU -->

    <header><h1>E-commerce!</h1></header>
    <menu class="navegador">
      <p>Categorias</p>
      <li>
        <a href="#perfume">Perfumes <b>(25)</b></a>
      </li>
      <li>
        <a href="#ropa">Ropa <b>(40)</b></a>
      </li>
      <li>
        <a href="#relojes">Relojes <b>(5)</b></a>
      </li>
      <li>
        <a href="#zapatos">Zapatos <b>(23)</b></a>
      </li>
      <li>
        <a href="#anillos">Anillos <b>(19)</b></a>
      </li>
      <li>
        <a href="#zarcillos">Zarcillos <b>(8)</b></a>
      </li>
    </menu>

    <!-- SECCION PRINCIPAL DE LAS CARTAS -->

    <main class="principal">
      <div class="cartas">
        <img id="perfume" src="./assets/img/perfume.jpg" alt="foto-perfume" />
        <div class="data">
          <p class="titulo">Perfumes</p>
          <p class="precio">$31.400</p>
        </div>
        <button>Comprar</button>
      </div>

      <div class="cartas">
        <img id="ropa" src="./assets/img/ropa.jpg" alt="foto-ropa" />
        <div class="data">
          <p class="titulo">Ropa</p>
          <p class="precio">$68.900</p>
        </div>
        <button>Comprar</button>
      </div>

      <div class="cartas">
        <img id="relojes" src="./assets/img/reloj.jpg" alt="foto-reloj" />
        <div class="data">
          <p class="titulo">Relojes</p>
          <p class="precio">$29.700</p>
        </div>
        <button>Comprar</button>
      </div>

      <div class="cartas">
        <img id="zapatos" src="./assets/img/zapatos.jpg" alt="foto-zapatos" />
        <div class="data">
          <p class="titulo">Zapatos</p>
          <p class="precio">$44.700</p>
        </div>
        <button>Comprar</button>
      </div>

      <div class="cartas">
        <img id="anillos" src="./assets/img/anillos.jpg" alt="foto-anillos" />
        <div class="data">
          <p class="titulo">Anillos</p>
          <p class="precio">$15.900</p>
        </div>
        <button>Comprar</button>
      </div>

      <div class="cartas">
        <img
          id="zarcillos"
          src="./assets/img/zarcillos.jpg"
          alt="foto-zarcillos"
        />
        <div class="data">
          <p class="titulo">Zarcillos</p>
          <p class="precio">$9.990</p>
        </div>
        <button>Comprar</button>
      </div>
    </main>

    <!-- SECCION FOOTER -->

    <footer><p>@EdwinNieres</p></footer>
  </body>
</html>
